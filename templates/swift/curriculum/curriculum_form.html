<div class="formbg-inner">
    <div class="edit-curriculum-form">
        {% if id %}
            <input type="hidden" value="{% url 'appswift:update_curriculum' id %}" id="form_url" name="form_url">
        {% else %}
            <input type="hidden" value="{% url 'appswift:create_curriculum' %}" id="form_url" name="form_url">
        {% endif %}            
        <div class="field padding-bottom--24">
            <label for="name">Name</label> {{form.name}}
            <p class="text-danger mt-2 mb-0">{{ form.name.errors.as_text  }}</p>
        </div>
        <div class="field padding-bottom--24">
            <input class="curriculum-submit" id="curriculum-submit" type="submit" name="submit" value="Save">
        </div>
    </div>
</div>
